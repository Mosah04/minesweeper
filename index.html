<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le démineur</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="title-section" class="header-section">Le démineur</div>
      <div id="about-section" class="header-section">
        <a href="#">A propos</a><a href="">Travail</a>
      </div>
      <div id="social-section" class="header-section">Réseaux</div>
      <div id="contact-section" class="header-section">Contact</div>
    </header>
    <main>
      <article>
        <div class="article-gameplay-section article-section">
          <div class="gameplay-header">
            <span id="#remaining-mines" class="gameplay-screen"> 53 </span>

            <button id="reload-button" class="gameplay-reload">
              <ion-icon name="reload"></ion-icon>
            </button>
            <span id="#timer" class="gameplay-screen"> 12:59 </span>
          </div>
          <div class="gameplay-grid">
            <div id="tiles"></div>
          </div>
        </div>
        <div class="article-stat-section article-section">
          <div>
            <div class="stat-header">Vos stats</div>
            <p>Meilleur temps: <span class="best-time">15</span></p>
            <p>Nombre de victoires: <span class="win-total">52</span></p>
            <p>Nombre de défaites: <span class="fail-total">85</span></p>
          </div>
          <div class="stat-footer"></div>
        </div>
        <div class="article-gamemode-section article-section">
          <div class="gamemode-container">
            <span class="gamemode-section-title">Mode de jeu :</span>
            <div class="gamemode-options-container">
              <span
                class="gamemode-option active"
                data-rows="9"
                data-columns="9"
                data-mines="10"
              >
                Débutant (9 * 9)
              </span>
              <span
                class="gamemode-option"
                data-rows="16"
                data-columns="16"
                data-mines="40"
              >
                Intermédiaire (16 * 16)
              </span>
              <span
                class="gamemode-option"
                data-rows="16"
                data-columns="30"
                data-mines="99"
              >
                Avancé (16 * 30)
              </span>
            </div>
          </div>
          <div class="gamemode-sound">
            <span class="gamemode-section-title">Son:</span>
            <p id="sound-state">
              Actif
              <ion-icon name="volume-high"></ion-icon>
            </p>
          </div>
        </div>
        <div class="article-buttons-section article-section">
          <div id="tutoButton">
            <ion-icon name="reader"></ion-icon>
            <span>Tuto</span>
          </div>
          <div id="statButton">
            <ion-icon name="pulse"></ion-icon>
            <span>Stats</span>
          </div>
        </div>
      </article>
    </main>
    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
